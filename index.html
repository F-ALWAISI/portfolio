<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatema AL Waisi - Artiste Peintre</title>
    
    <!-- ✅ AJOUTE CETTE LIGNE ICI -->
    <base href="/portfolio/">

    <!-- Polices Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Polices latines -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Polices arabes élégantes -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/arabic-fonts.css">
</head>
<body>
    <!-- HEADER (chargé dynamiquement) -->
    <div id="header-placeholder"></div>

    <!-- MAIN -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="container hero-content">
                <h1 class="hero-title" data-translate="hero_title">Bienvenue dans mon univers artistique</h1>
                <p class="hero-subtitle" data-translate="hero_subtitle">Explorez mes créations en peinture sur verre, gravure sur étain et techniques mixtes</p>
                <a href="/galerie.html" class="btn-primary" data-translate="hero_cta">Découvrir mes œuvres</a>
            </div>
        </section>

        <!-- Section Vidéo -->
        <section class="video-section">
            <div class="container">
                <h2 class="section-title" data-translate="video_title">Une œuvre prend vie</h2>
                <div class="video-container">
                    <video id="process-video" loop muted playsinline>
                        <source src="/videos/creation-process.mp4" type="video/mp4">
                        Votre navigateur ne supporte pas la lecture de vidéos.
                    </video>
                    <div class="video-overlay">
                        <button id="play-pause-btn" class="video-play-btn" aria-label="Lire la vidéo">
                            <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display:none;">
                                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                            </svg>
                        </button>
                        <p class="video-caption" data-translate="video_caption">Découvrez mon processus créatif</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER (chargé dynamiquement) -->
    <div id="footer-placeholder"></div>

    <!-- SCRIPTS -->
    <script src="/js/main.js"></script>
</body>
</html>
