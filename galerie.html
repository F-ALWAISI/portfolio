<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Fatema Artiste</title>

    <!-- Base URL pour GitHub Pages -->
    <base href="/portfolio/">

    <!-- Polices Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Polices latines -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Polices arabes √©l√©gantes -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome pour les ic√¥nes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles (chemins uniformis√©s) -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/galerie.css">
    <link rel="stylesheet" href="/css/arabic-fonts.css">
</head>
<body>
    <!-- ===== HEADER INCLUS ===== -->
    <div id="header-placeholder"></div>

    <!-- ===== CONTENU GALERIE ===== -->
    <main>
        <!-- SECTION HERO -->
        <section class="hero">
            <div class="container">
                <h1 class="hero-title" data-translate="gallery_title">Ma Galerie</h1>
                <p class="hero-subtitle" data-translate="gallery_subtitle">
                    D√©couvrez ma collection d'≈ìuvres r√©alis√©es √† travers diff√©rentes techniques
                </p>
            </div>
        </section>

        <!-- SECTION FILTRES -->
        <section class="filters">
            <div class="container">
                <button class="filter-btn active" data-filter="all" data-translate="filter_all">Toutes</button>
                <button class="filter-btn" data-filter="verre" data-translate="filter_glass">Verre</button>
                <button class="filter-btn" data-filter="etain" data-translate="filter_tin">√âtain</button>
                <button class="filter-btn" data-filter="mixte" data-translate="filter_mixed">Mixte</button>
            </div>
        </section>

        <!-- SECTION GALERIE -->
        <section class="gallery">
            <div class="container">
                <div id="gallery-grid" class="gallery-grid">
                    <div class="loading">Chargement des ≈ìuvres...</div>
                </div>
            </div>
        </section>
    </main>

    <!-- ===== LIGHTBOX ===== -->
    <div id="lightbox" class="lightbox">
        <!-- ‚úÖ BOUTONS DE CONTR√îLE -->
        <button class="lightbox-close" aria-label="Fermer">√ó</button>
        <button class="lightbox-prev" aria-label="Pr√©c√©dent">‚Äπ</button>
        <button class="lightbox-next" aria-label="Suivant">‚Ä∫</button>

        <!-- ‚úÖ COMPTEUR -->
        <div class="lightbox-counter">1 / 10</div>

        <!-- ‚úÖ CONTENU PRINCIPAL -->
        <div class="lightbox-content">
            <!-- Image principale -->
            <img id="lightbox-image" class="lightbox-image" src="" alt="">

            <!-- Informations -->
            <div class="lightbox-caption">
                <h3 id="lightbox-title" class="lightbox-title"></h3>
                <p id="lightbox-details" class="lightbox-details"></p>
                <p id="lightbox-description" class="lightbox-description"></p>

                <!-- ‚úÖ BOUTON CONTACT -->
                <button id="lightbox-contact-btn" class="lightbox-contact-btn">
                    <span class="btn-icon">üìß</span>
                    <span class="btn-text" data-translate="lightbox_contact_btn">Demander un devis</span>
                </button>
            </div>
        </div>
    </div>

    <!-- ===== FOOTER INCLUS ===== -->
    <div id="footer-placeholder"></div>

    <!-- ===== SCRIPTS ===== -->
<script type="module" src="js/galerie.js"></script>

    <!-- Inclusion Header/Footer -->
    <script>
        // Charger le header
        fetch('includes/header.html')
            .then(res => res.text())
            .then(html => {
                const headerPlaceholder = document.getElementById('header-placeholder');
                if (headerPlaceholder) {
                    headerPlaceholder.innerHTML = html;

                    // Charger le s√©lecteur de langue
                    return fetch('includes/language-selector.html');
                }
            })
            .then(res => res ? res.text() : null)
            .then(langHtml => {
                if (langHtml) {
                    const langPlaceholder = document.getElementById('language-selector-placeholder');
                    if (langPlaceholder) {
                        langPlaceholder.innerHTML = langHtml;
                    }
                }
            })
            .catch(err => console.error('‚ùå Erreur header:', err));

        // Charger le footer
        fetch('includes/footer.html')
            .then(res => res.text())
            .then(html => {
                const footerPlaceholder = document.getElementById('footer-placeholder');
                if (footerPlaceholder) {
                    footerPlaceholder.innerHTML = html;
                }
            })
            .catch(err => console.error('‚ùå Erreur footer:', err));
    </script>
</body>
</html>
