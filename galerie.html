<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Fatema Artiste</title>

    <!-- Polices Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/galerie.css">
    <link rel="stylesheet" href="css/arabic-fonts.css">
</head>
<body data-page="galerie">

    <!-- ===== HEADER (inclus via fetch/includes/header.html) ===== -->
<div id="header-placeholder"></div>

<!-- ===== CONTENU PRINCIPAL ===== -->
<main>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="hero-title" data-translate="gallery_title">Ma Galerie</h1>
            <p class="hero-subtitle" data-translate="gallery_subtitle">
                D√©couvrez ma collection d'≈ìuvres r√©alis√©es √† travers diff√©rentes techniques
            </p>
        </div>
    </section>

    <!-- Filtres -->
    <section class="filters" aria-label="Filtres galerie">
        <div class="container">
            <!-- NOTE : data-filter values must match artworks.technique keys (all | glass | tin | mixed) -->
            <button type="button" class="filter-btn active" data-filter="all" data-translate="filter_all">Toutes</button>
            <button type="button" class="filter-btn" data-filter="glass" data-translate="filter_glass">Verre</button>
            <button type="button" class="filter-btn" data-filter="tin" data-translate="filter_tin">√âtain</button>
            <button type="button" class="filter-btn" data-filter="mixed" data-translate="filter_mixed">Mixte</button>
        </div>
    </section>

    <!-- Grille galerie -->
    <section class="gallery">
        <div class="container">
            <div id="gallery-grid" class="gallery-grid" aria-live="polite">
                <div class="loading" data-translate="loading">Chargement des ≈ìuvres...</div>
            </div>
        </div>
    </section>
</main>

<!-- ===== LIGHTBOX ===== -->
<div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-modal="true">
    <button type="button" class="lightbox-close" aria-label="Fermer">√ó</button>
    <button type="button" class="lightbox-prev" aria-label="Pr√©c√©dent">‚Äπ</button>
    <button type="button" class="lightbox-next" aria-label="Suivant">‚Ä∫</button>

    <div class="lightbox-counter" aria-live="polite">1 / 10</div>

    <div class="lightbox-content">
        <img id="lightbox-image" class="lightbox-image" src="" alt="" />
        <div class="lightbox-caption">
            <h3 id="lightbox-title" class="lightbox-title"></h3>
            <p id="lightbox-details" class="lightbox-details"></p>
            <p id="lightbox-description" class="lightbox-description"></p>

            <button id="lightbox-contact-btn" class="lightbox-contact-btn" type="button">
                <span class="btn-icon">üìß</span>
                <span class="btn-text" data-translate="lightbox_contact_btn">Demander un devis</span>
            </button>
        </div>
    </div>
</div>

<!-- ===== FOOTER (inclus via fetch/includes/footer.html) ===== -->
<div id="footer-placeholder"></div>

<!-- ===== SCRIPTS ===== -->
<script type="module" src="js/galerie.js"></script>

<!-- Inclusion Header/Footer -->
<script>
    // Insert includes and dispatch event 'includesLoaded' when done.
    (async function insertIncludes() {
        try {
            const headerRes = await fetch('includes/header.html');
            const headerHtml = await headerRes.text();
            const headerPlaceholder = document.getElementById('header-placeholder');
            if (headerPlaceholder) headerPlaceholder.innerHTML = headerHtml;

            // language-selector.html is optional (your header already contains language selector)
            try {
                const langRes = await fetch('includes/language-selector.html');
                if (langRes.ok) {
                    const langHtml = await langRes.text();
                    const langPlaceholder = document.getElementById('language-selector-placeholder');
                    if (langPlaceholder) langPlaceholder.innerHTML = langHtml;
                }
            } catch (e) {
                // ignore if file absent
            }

            const footerRes = await fetch('includes/footer.html');
            const footerHtml = await footerRes.text();
            const footerPlaceholder = document.getElementById('footer-placeholder');
            if (footerPlaceholder) footerPlaceholder.innerHTML = footerHtml;

            // Notify modules that includes are loaded (galerie.js listens √† cet √©v√®nement)
            window.dispatchEvent(new Event('includesLoaded'));
        } catch (err) {
            console.error('‚ùå Erreur includes:', err);
        }
    })();
</script>
</body>
</html>
